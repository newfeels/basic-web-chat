<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/login.js"></script> <!-- Cargar el script de login -->
</head>
<body>
    
    
    <div class="container">
        <div class="text-container" id="newContainer">
            <h2>Write an username</h2>
        </div>
        <input type="text" id="username" placeholder="Username..." onkeypress="if(event.key === 'Enter') { login() }">
        <div class="buttons-container">
            <div class="blur" onclick="login()">
                Login
            </div>
        </div>  
    </div>
</body>
</html>
